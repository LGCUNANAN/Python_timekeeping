<!DOCTYPE html>
<html lang="en">
    <head>
            {% load static %}
            <title>{% block title %}GoCloud Time Keeping{% endblock %}</title>
            <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'  %}">
        <!--JS--> 
        <script src="{% static 'time.js' %}"></script>
        
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <img src="{% static 'img/gocloud.png' %}" alt="GoCloud Logo" width="200" height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    {% if request.resolver_match.url_name == 'view_records' %}
                    <a href="{% url 'accounts:time_out' %}">
                    <button type="button" class="btn btn-danger">Time Out</button>
                    </a>
                    {% endif %}
                    {% if request.resolver_match.url_name == 'time_out' %}
                    <a href="{% url 'accounts:view_records' %}">
                    <button type="button" class="btn btn-primary">View Records</button>
                    </a>
                    {% endif %}
                </div>  
                </div>
            </nav>
    <div class="container"><center>
        <div class="time_wrapper">
        <span class="text_color" id="time"></span>
        <span class="text_color" id="sec"></span>
        <span class="text_color" id="mid"></span><br>   
        <span class="text_color" id="showDate"></span></center>
    </div>
        <div class="day_wrapper">
        <span class="text_color">SUN</span>
        <span class="text_color">MON</span>
        <span class="text_color">TUE</span>
        <span class="text_color">WED</span>
        <span class="text_color">THU</span>
        <span class="text_color">FRI</span>
        <span class="text_color">SAT</span>
    </div>
</div>   
            {% block content %}        
            {%endblock content%}
            <footer class="fixed-bottom d-flex justify-content-center">
                <div class="text-center">
                    <p class="text-muted">GoCloud Asia &copy; 2023</p>
                </div>
            </footer>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
