{% extends 'base.html' %}
{% block content %}
<div class="login">
    <form action="{ url 'accounts:logout'}" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th colspan="2"><h2>Time Keeping</h2></th>
            </tr>
                <tr>
                    <td colspan="2"> <label> Name:</label><br>
                        <select  name="employee">
                            <option value="" class="disabled" disabled selected>--Select--</option>
                            {% for employee in employees%}
                            <option value="{{ employee.id }}">{{ employee.position}}_{{employee.firstname}}</option>
                            {% endfor %}
                </tr>
                <tr>
                    <td colspan="2">
                        <label> Password:</label> <input type="text" name="password"><br></td>
                </tr>
                <tr>
                    <td colspan="2">
                        </td>
                </tr>
                <tr>
                <td colspan="2">
                    <button class="timein">Time In
                    </button></td>
                </tr>
        </table>
    </form> 
</div>
{% endblock content %}
