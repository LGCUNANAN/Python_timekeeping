<table>
    <thead>
      <tr>
        <th>User</th>
        <th>Check-in time</th>
        <th>Check-out time</th>
        <th>Total time</th>
      </tr>
    </thead>
    <tbody>
      {% for time_record in time_records %}
      <tr>
        <td>{{ time_record.user }}</td>
        <td>{{ time_record.check_in_time }}</td>
        <td>{{ time_record.check_out_time }}</td>
        <td>{{ time_record.total_time_display }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No time records found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
