<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Time In</th>
      <th>Time Out</th>
      <th>Total time
      </th>
    </tr>
  </thead>
  <tbody>
    {% for time_record in time_records %}
    <tr>
      <td>{{ time_record.time_in }}</td>
      <td>{{ time_record.time_out }}</td>
      <td>{{ time_record.total_time_display }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
