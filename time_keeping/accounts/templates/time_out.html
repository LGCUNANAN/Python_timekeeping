{% extends 'base.html' %}
{% block content %}
<div class="container d-grid justify-content-center text-center">
            
        <form action="{% url 'accounts:time_out'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Time Keeping</h2>
        {% include 'time_record_list.html' %}
        
        {% if error_message %}

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                {{ error_message }}<br>
            </div>
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username"name="username" required  placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="password" required  placeholder="********">
        </div>
        <button class="btn btn-outline-danger" type="submit" value="time_out">Time Out</button>
    </form> 
</div>
{% endblock content %}
